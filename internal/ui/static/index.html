<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gitorum</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <nav id="sidebar">
      <div id="forum-name">Gitorum</div>

      <div class="sync-row">
        <span class="dot" id="sync-dot"></span>
        <span id="sync-label">Connecting…</span>
        <button class="sync-btn" id="sync-btn" onclick="triggerSync()" title="Pull &amp; push">⟳</button>
      </div>

      <ul id="cat-list"></ul>

      <div id="admin-panel" hidden>
        <div class="admin-label">Admin</div>
        <button class="btn btn-sm" onclick="showAdminAddKey()">+ Add User Key</button>
      </div>

      <div id="identity"></div>
    </nav>

    <main id="content">
      <div id="view">Loading…</div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
